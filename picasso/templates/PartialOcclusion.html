{% extends "result.html" %}
{% block vis %}
  <!-- D3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Plotly.js -->
  <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
	<table class="table table-sm table-striped">
		<tbody>
			{% for result in results %}
				<tr>
					<td align="center"><b>{{ result.filename }}</b></td>
					<td align="center"><b>Occlusion Grid</b></td>
					{% for prob in result.predict_probs %}
						<td align="center"><b>{{ prob.name }}: {{ prob.prob }}</b></td>
					{% endfor %}
				</tr>
				<tr>
					<td align="center">
						<img src="inputs/{{ result.filename }}" style="width:244px;height:244px;"/>
					</td>
					<td align="center">
					</td>
					{% for graph in result.result_graphs %}
						<td align="center">
              {{ graph }}
						</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
  </table>
{% endblock %}
